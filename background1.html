    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: auto;
      opacity: 0.8;
      z-index: -1;
      pointer-events: none;
      transition: all 0.3s ease-in-out;
    }

    header, footer {
      text-align: center;
      margin: 20px;
      z-index: 1;
    }

    a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      z-index: 1;
      background: transparent;
    }

    section {
      margin-bottom: 40px;
    }

    .split-section {
      display: flex;
      flex-wrap: wrap;
    }

    /* Make background image responsive */
    @media (max-width: 1200px) {
      .background-image {
        width: 60%;
      }
    }

    @media (max-width: 800px) {
      .background-image {
        width: 80%;
      }
    }

    @media (max-width: 500px) {
      .background-image {
        width: 90%;
      }
    }
  </style>
</head>
